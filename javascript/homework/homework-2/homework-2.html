  // Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години
  // попадає число (в першу, другу, третю или четверту частину години).
  let time = +prompt('Скільки зараз хвилин?');
  if (time <= 15) {
    document.write('<h2>Зараз перша чверть години</h2>')
  } else if (time > 15 && time <= 30) {
    document.write('<h2>Зараз друга чверть години</h2>');
  } else if (time > 30 && time <= 45) {
    document.write('<h2>Зараз третя чверть години</h2>');
  } else if (time > 45 && time <= 59) {
    document.write('<h2>Зараз четверта чверть години</h2>');
  }

  //(у першу, другу чи третю).
  let day = +prompt('Яке зараз число місяця?');
