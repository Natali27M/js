<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
<script>
  // Користувач вводить або має два числа.Потрібно знайти та вивести максимальне число з тих двох .Також потрібно
  // врахувати коли введені рівні числа.
  let a = +prompt('Введіть будь-яке число');
  let b = +prompt('Введіть ще одне довільне число');
  if (a > b) {
    document.write(a);
  }else if (b>a) {
    document.write(b);
  }else if (a == b) {
    document.write('<h3>a=b</h3>');
  }



  // У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.Користувач вводить номер
  //квартири просто в змінні або через prompt('').Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
  let house = +prompt('Введіть номер квартири');
  if (house >= 1 && house <= 20) {
    document.write('<h3>Квартира знаходиться в першому під^їзді</h3>');
  }else if (house > 20 && house <= 48) {
    document.write('<h3>Квартира знаходиться в другому під^їзді</h3>');
  }else if (house > 49 && house <= 90){
    document.write('<h3>Квартира знаходиться в третьому під^їзді</h3>');
  }


  // Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО,
  // якщо змінна не рівна 10 - тоді НЕВІРНО
  let number = +prompt('Введіть число');
  if (number == 10) {
    document.write('<h3>Вірно</h3>');
  } else {
    document.write('<h3>Невірно</h3>');
  }


  // Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,якщо в змінну
  // записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.якщо в змінну записали щось інше,
  // спрацьовує else
  let x = undefined ;
  if (typeof x ==='number') {
    console.log(1);
  }else if (typeof x ==='string') {
    console.log(2);
  }else if (typeof x === 'boolean') {
    console.log(3);
  } else if (typeof x === 'object') {
    console.log(3);
  } else {
    console.log('Це мені не відомо')
  }


  // Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".Змінна, яка характеризує температуру. Якщо температура
  // від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .Якщо інша темпаретура, тоді виводимо повідомлення що
  // сидимо вдома і вчимося ОНЛАЙН
  let temperature = -12;
  if (temperature >= +10 && temperature <= +22) {
    document.write('<h3>Ми йдемо вчитися</h3>');
  } else {
    document.write('<h3>Сидимо в дома і вчимося онлайн</h3>');
  }

  //За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
  // числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що
  // число не вірне ... .
  let game = +prompt('Введіть число від 1 до 5');
  switch (game) {
    case 1:
      document.write('<h3>Ви виграли авто!</h3>');
      break;
    case 2:
      document.write('<h3>Ви виграли мотоцикл!</h3>');
      break;
    case 3:
      document.write('<h3>Ви виграли телефон!</h3>');
      break;
    case 4:
      document.write('<h3>Ви виграли подорож в Карпати!</h3>');
      break;
    case 5:
      document.write('<h3>Ви виграли романтичну вечерю!</h3>');
      break;
    default:
      document.write('<h3>Ваше число не підходить</h3>');
  }


</script>

</body>
</html>
